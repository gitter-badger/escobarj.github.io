<!-- Static navbar -->
<header class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">{{ title }}</a>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        <li{% if page.slug == "getting-started" %} class="active"{% endif %}>

        <li><a href="{{ page.base_url }}index.html">{% if page.slug == "home" %}<strong>Home</strong>{% else %}Home{% endif %}</a></li>
        <li{% if page.slug == "overview" %} class="active"{% endif %}><a href="{{ page.base_url }}overview.html">Overview</a></li>
        <li{% if page.slug == "documentation" %} class="active"{% endif %}><a href="{{ page.base_url }}documentation.html">Documentation</a></li>
        <li><a href="https://github.com/escobarj/escobarj.github.io">View on GitHub</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li{% if page.slug == "about" %} class="active"{% endif %}><a href="{{ page.base_url }}about.html">About</a></li>
        <li{% if page.slug == "contact" %} class="active"{% endif %}><a href="{{ page.base_url }}contact.html">Contact</a></li>
      </ul>
    </div><!--/.nav-collapse -->
  </div>
</header>
